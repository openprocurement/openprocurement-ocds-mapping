transforms:
  - name: initialize
    args:
      path: bids
      value: []
  - name: initialize
    args:
      path: awards
      value: []
  - name: initialize 
    args:
      path: contracts 
      value: []
  - ". as $data|.items as $items | $data.awards=(.awards | map(. as $award | $award.items = if $data.lots then $items|map(select(.relatedLot == $award.lotID)) else $items end))"
  - "if .procuringEntity then .procuringEntity.roles = \"procuringEntity\" else . end"
  - "if .bids then .bids = (.bids | map(if .tenderers then .tenderers = (.tenderers | map(.roles = \"tenderer\")) else . end)) else . end"
  - "if .awards then .awards = (.awards | map(if .suppliers then .suppliers = (.suppliers | map(.roles = \"supplier\")) else . end)) else . end"
mapping:
  id:
    src: id
  ocid:
    src: tenderID
    transforms:
    - '"ocds-be6bcu"+.'
  date:
    src: dateModified
  language:
    src: language
    default: uk
  initiationType:
    default:
      - tender
  parties:
    src:
      - procuringEntity
      - "bids[].tenderers[]"
      - "awards[].suppliers[]"
    $ref: "#/definitions/organization"
    transforms:
      - uniq
  buyer:
    src: procuringEntity
    $ref: "#/definitions/organizationReference"
  awards:
    src: awards
    $ref: "#/definitions/award"
  contracts:
    src: contracts
    $ref: "#/definitions/contract"

  tender:
    mapping:
      status:
        src: status
        transforms: 
        - '.|split(".")|first'
      id:
        src: id
      title:
        src: title
      description:
        src: description
      items:
        src: items
        $ref: "#/definitions/item"
      value:
        src: value
        $ref: "#/definitions/value"
      procurementMethod:
        src: procurementMethod
      procurementMethodRationale:
        src: procurementMethodRationale
      awardCriteria:
        src: awardCriteria
      awardCriteriaDetails:
        src: awardCriteriaDetails
      submissionMethod:
        src: 'submissionMethod'
      submissionMethodDetails:
        src: submissionMethodDetails
      tenderPeriod:
        src: tenderPeriod
        $ref: "#/definitions/period"
      enquiryPeriod:
        src: enquiryPeriod
        $ref: "#/definitions/period"
      hasEnquiries:
        src: hasEnquiries
      eligibilityCriteria:
        src: eligibilityCriteria
      awardPeriod:
        src: awardPeriod
        $ref: "#/definitions/period"
      tenderers:
        src: "bids[].tenderers[]"
        transforms:
          - uniq
        $ref: "#/definitions/organizationReference"
      numberOfTenderers:
        src: "bids[].tenderers[]"
        transforms:
          - count
      procuringEntity:
        src: procuringEntity
        $ref: "#/definitions/organizationReference"
      documents:
        src: documents
        $ref: "#/definitions/document"
definitions:
  contactPoint:
    mapping:
      $options:
        $use-schema: True
  document:
    mapping:
      $options:
        $use-schema: True
  period:
    mapping:
      $options:
        $use-schema: True
  organizationReference:
    mapping:
      name:
        src: name
      id:
        src: identifier.id
  address:
    mapping:
      $options:
        $use-schema: True
  organization:
    mapping:
      $options:
        $use-schema: True
      identifier: 
         src: identifier
         $ref: "#/definitions/identifier"
      additionalIdentifiers: 
        src: additionalIdentifiers
        $ref: "#/definitions/identifier"
      address:
        src: address
        $ref: "#/definitions/address"
      contactPoint:
        src: contactPoint
        $ref: "#/definitions/contactPoint"
  value:
    mapping:
      $options:
        $use-schema: True
  identifier:
    mapping:
      $options:
        $use-schema: True
  unit:
    mapping:
      name:
        src: name
      id:
        src: code 
  item:
    mapping:
      $options:
        $use-schema: True
      classification:
        src: classification
        $ref: "#/definitions/identifier"
      additionalClassifications:
        src: additionalClassifications
        $ref: "#/definitions/identifier"
      unit:
        src: unit
        $ref: "#/definitions/unit"
  award:
    mapping:
      $options:
        $use-schema: True
      value:
        src: value
        $ref: "#/definitions/value"
      suppliers:
        src: suppliers
        $ref: "#/definitions/organizationReference"
      items:
        src: items
        $ref: "#/definitions/item"
      contractPeriod:
        src: contractPeriod
        $ref: "#/definitions/period"
      documents:
        src: documents
        $ref: "#/definitions/document"
  contract:
    mapping:
      $options:
        $use-schema: True
      period:
        src: period
        $ref: "#/definitions/period"
      value:
        src: value
        $ref: "#/definitions/value"
      items:
        src: items
        $ref: "#/definitions/item"
      dateSigned:
        src: dateSigned
      documents:
        src: documents
        $ref: "#/definitions/document"
